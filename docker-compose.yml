version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - 3000:3000
    volumes:
      - ./src:/app/src
    environment:
      STAGE: dev                     
      DB_HOST: db                    
      DB_PORT: 5432
      DB_USERNAME: joshdebele
      DB_PASSWORD: Yolo123$
      DB_DATABASE: scription
    depends_on:
      - db
  
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: joshdebele
      POSTGRES_PASSWORD: Yolo123$
      POSTGRES_DB: scription
      DB_HOST: db
    volumes:
      - pgdata:/var/lib/postgresql/data
  
volumes:
  pgdata:

